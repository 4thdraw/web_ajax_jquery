<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load메서드는 태그형태그대로 퍼옴 / ajax메서드는 서버의 DB형 , xml, json, txt</title>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="gnb">
        <ul>
          
        </ul>
    </div> 
    <div id="gnbxml">
        <ul></ul>
    </div>
    <script>
        $.ajax({
            type : "GET", 
            url : "/AJAX/data/navi.txt", 
            dataType:"text", 
            success:function(result){                
                const navidata = result.split("|");               
                let htmltag = ``;
                    for(x in navidata) {
                        htmltag += `<li>${navidata[x]}</li>`;
                    }
                $('#gnb ul').html(htmltag);
            },
            error : function(a,b){               
                console.log(a, b);
            }
        }
        )

        // xml연동하기
        $.ajax({
            type: "GET",
            url: "/AJAX/data/navi.xml",
            dataType: "xml", // Specify dataType as "xml"
            success: function (result) {
                let htmltag = '';
                $(result).find('fruits').children().each(function () {
                    htmltag += `<li>${$(this).text()}</li>`;
                });
                $('#gnbxml ul').html(htmltag);
            },
            error: function (a, b) {
                console.log(a, b);
            }
        });
       
    </script>
</body>
</html>
<!-- 
parse() : 분쇄 <-> format() :조립
 도메인/경로/파일명.확장자?변수=값&변수=값 -->
